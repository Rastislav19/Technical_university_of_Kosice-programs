    <script id="template-opinions" type="text/template">
        <h2>Visitor Opinions</h2>
            {{#.}}
            <section>
                <h3>{{name}} <i>{{createdDate}}</i></h3>
                <p>{{email}}</p>
                <p>{{image}}</p>
                <b>MAČKA/PES:</b><p>{{preference1}}</p>
                <b>ŠKREČOK/MYŠ:</b><p>{{preference2}}</p>
                <b>KOMENTÁR:</b><p>{{opinion}}</p>
                <b>KĽÚČOVÉ SLOVO:</b><p>{{keywords}}</p>
                --------------------------------------------------------------
            </section>
            {{/.}}
            {{^.}}
            <section>
                Sorry, no opinions found.
            </section>
            {{/.}}
    </script>
    <script id="template-addOpinion" type="text/template">
        <h2>Formulár:</h2>
            <form id="opnFrm">
                <fieldset>
                    <label for="name" class="bio"><b>Meno:</b></label>
                    <input type="text" name="Name" id="name" size="20" maxLength="50" placeholder="Píš svoje celé meno sem." required>

                    <br><label class="bio" for="email"><b>E-mail:</b></label>
                    <input type="email" id="email" size="20" maxLength="50" placeholder="Píš email sem." required>

                    <br><label for="image" class="bio"><b>Obrázok:</b></label>
                    <input type="url" id="image" placeholder="Vlož URL adresu obrázku sem.">

                    <br><label><b>Čo preferuješ?</b></label>
                    <input type="radio" id="cat" name="fav_animal" value="mačka">
                    <label for="cat">mačka</label>
                    <input type="radio" id="dog" name="fav_animal" value="pes">
                    <label for="dog">pes</label>

                    <br><label><b>Čo preferuješ?</b></label>
                    <input type="radio" id="hamster" name="fav_animal2" value="škrečok">
                    <label for="hamster">škrečok</label>
                    <input type="radio" id="mouse" name="fav_animal2" value="myš">
                    <label for="mouse">myš</label>

                    <br><label><b>Si človek?</b></label>
                    <input type="checkbox" id="yes">
                    <label for="yes">Áno</label>
                    <input type="checkbox" id="yes2">
                    <label for="yes2">som</label>

                    <br>
                    <br><label for="opinion"><b>Čo si myslíš o tejto stránke?</b></label>
                    <br><textarea id="opinion" rows="3" cols="30" maxLength="300" placeholder="Píš sem." required></textarea>

                    <br>
                    <label for="keyWords"><b>Kľúčové slová:</b></label>
                    <br>
                    <input type="text" list="words" name="keyWords" id="keyWords" size="20" maxLength="50" placeholder="Píš kľúčové slová sem.">
                    <datalist id="words">
                        <option value="pes">
                        <option value="mačka">
                        <option value="zvieratká">
                        <option value="králik">
                    </datalist>

                    <br>
                    <br>
                    <button type="submit">Poslať</button>
                    <input type="reset">
                </fieldset>
            </form>
